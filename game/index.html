<!DOCTYPE html>
<html>
<head>
    <title>Canvas Game Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            
        }
        canvas {
            display: block;
            background-color: black; 
            border: 1px red solid;
            
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get the canvas element
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = 1000;
        canvas.height = 600;

        
        // Keyboard input
        const keys = {};

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });

        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        alert("warning shit drivers incoming")

        // Game loop
        function gameLoop() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

             // Update and draw the player
             updatePlayer();
             drawPlayer();

              // Update player position
        function updatePlayer() {
            // Add player movement logic here
        }

        

        // Draw the player
        function drawPlayer() {
            context.fillStyle = player.color;
            context.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

         // Update player position
         function updatePlayer() {
            if (keys["w"] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys["s"] && player.y < canvas.height) {
                player.y += player.speed;
            }
            if (keys["a"] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys["d"] && player.x < canvas.width) {
                player.x += player.speed;
            }
            if (player.x < player.width / 2) {
                player.x = player.width / 2;
            }
            if (player.x > canvas.width - player.width / 2) {
                player.x = canvas.width - player.width / 2;
            }
            if (player.y < player.height / 2) {
                player.y = player.height / 2;
            }
            if (player.y > canvas.height - player.height / 2) {
                player.y = canvas.height - player.height / 2;
            }
        }

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }
            // Player object
            const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50, //player width
            height: 50, //player height
            color: "red", //player colour
            speed: 5 //player speed
        };

        // Start the game loop
        gameLoop();

    </script>
</body>
</html>
